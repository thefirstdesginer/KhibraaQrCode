<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>بيانات الاتصال — Khubra</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary: #A87F43;
            --dark: #3D2B15;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #fdf8f3, #f3eee8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Tahoma, Arial, "Noto Naskh Arabic", sans-serif;
        }

        .contact-wrapper {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header-bar {
            background: linear-gradient(90deg, var(--dark), var(--primary));
            text-align: center;
            padding: 2rem 1rem 3.5rem;
            position: relative;
        }

        .header-bar img {
            max-width: 120px;
            background: #fff;
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .contact-body {
            padding: 5rem 2rem 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .contact-item:last-child {
            border-bottom: 0;
        }

        .icon-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            margin-left: 1rem;
        }

        .contact-text {
            flex-grow: 1;
        }

        .contact-text .title {
            font-weight: 600;
            color: var(--dark);
        }

        .contact-text a {
            text-decoration: none;
            color: #333;
            font-size: 0.95rem;
        }

        .contact-footer {
            text-align: center;
            padding: 1.5rem;
            background: #faf7f3;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 576px) {
            .contact-body {
                padding: 5rem 1rem 1rem;
            }

            .icon-circle {
                width: 42px;
                height: 42px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>

    <div class="contact-wrapper">
        <!-- العنوان -->
        <div class="header-bar">
            <h5 class="text-white mb-1">شركة خبراء التحكم والإعمار للمقاولات</h5>
            <div class="text-white-50">Khibraa Al-Tahakom & Al-Emar Contracting Co.</div>
            <img src="Khibraa-Logo.png" alt="شعار الشركة">
        </div>

        <!-- بيانات الاتصال -->
        <div class="contact-body">
            <div class="contact-item">
                <div class="icon-circle"><i class="bi bi-geo-alt-fill"></i></div>
                <div class="contact-text">
                    <div class="title">العنوان</div>
                    <a href="#" target="_blank">المملكة العربية السعودية</a>
                </div>
            </div>

            <div class="contact-item">
                <div class="icon-circle"><i class="bi bi-telephone-fill"></i></div>
                <div class="contact-text">
                    <div class="title">الهاتف</div>
                    <a href="tel:+966503221105">+966 50 322 1105</a> |
                    <a href="tel:+966554770304">+966 55 477 0304</a>
                </div>
            </div>

            <div class="contact-item">
                <div class="icon-circle"><i class="bi bi-globe2"></i></div>
                <div class="contact-text">
                    <div class="title">الموقع الإلكتروني</div>
                    <a href="https://www.khubra.site" target="_blank">www.khubra.site</a>
                </div>
            </div>

            <div class="contact-item">
                <div class="icon-circle"><i class="bi bi-envelope-fill"></i></div>
                <div class="contact-text">
                    <div class="title">البريد الإلكتروني</div>
                    <a href="mailto:info@khubra.site">info@khubra.site</a><br>
                    <a href="mailto:manager@khubra.site">manager@khubra.site</a><br>
                    <a href="mailto:nihayet1@gmail.com">nihayet1@gmail.com</a>
                </div>
            </div>
        </div>

        <!-- الفوتر -->
        <div class="contact-footer">
            © جميع الحقوق محفوظة — Khubra
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
